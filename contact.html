<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get in touch with the people behind the yay company" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact | The YAY Company</title>
  </head>
  <body>
    <nav class="nav navbar navbar-expand-lg navbar-light fixed-top">
        <div class="nav__container container py-2 px-4">
          <a class="nav__brand navbar-brand pe-4" href="index.html">The YAY Company</a>
          <button
            class="nav__toggler navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="nav__collapse collapse navbar-collapse mt-4" id="navbar">
            <ul class="nav__ul navbar-nav me-auto mb-2 mb-lg-0 gap-3">
              <li class="nav-item">
                <a class="nav__link nav-link ms-3" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav__link nav-link ms-3" href="/news.html">News</a>
              </li>
              <li class="nav-item">
                <a class="nav__link nav__link--third nav-link ms-3" href="/contact.html">Contact</a>
              </li>
            </ul>
            <form class="nav__form d-flex mt-5 mb-4">
              <input class="nav__search form-control me-0 border-0" type="search" placeholder="Search" aria-label="Search" />
              <button class="nav__btn btn btn-outline-success ml-0" type="submit">Go</button>
            </form>
          </div>
        </div>
    </nav>
<div class="contactgrid container px-4">
      <div class="contactinfo container">
          <div class="contactinfo__flex d-flex gap-4 mb-4">
            <i class=" contactinfo__i fas fa-envelope"></i>
              <div class="contactinfo__text text">hello@yay.com</div>
          </div>
          <div class="contactinfo__flex d-flex gap-4 mb-4">
            <i class="contactinfo__i fas fa-phone"></i>
            <div class="contactinfo__text text">123 456 7890</div>
          </div>
          <div class="contactinfo__flex d-flex gap-4 mb-4">
            <i class="contactinfo__i fas fa-map-marker-alt"></i>
            <div class="contactinfo__text text">123 Some Street </br> Somewhere </br> Some City </br> 10000</div>
          </div>
      </div>
        <div class="contacthead container py-5"><h1 class="contact-title">Submit your details</h1></div>
    <div class="form-bg-wrapper">
        <div class="container py-4 px-3">
            <form class="form">
                <div class="mb-3">
                    <label for="name" class="form__label form-label">Name</label>
                    <input type="text" class="form__input form-control" id="name" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form__label form-label">Email address</label>
                    <input type="email" class="form__input form-control" id="email" />
                </div>
                <div class="mb-3">
                    <label for="basic-url" class="form__label form-label">Website</label>
                    <div class="input-group mb-3">
                    <span class="form__span input-group-text" id="basic-addon3">https://</span>
                    <input type="text" class="form__input form-control" id="basic-url" aria-describedby="basic-addon3" />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form__label form-label">Message</label>
                    <div class="input-group">
                    <textarea class="form__input form-control" id="message" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <div class="mb-3 form-check d-flex gap-3 align-items-center">
                    <input type="checkbox" class="form__check form-check-input" id="checker"  checked/>
                    <label class="form__label form__label--check form-check-label" for="checker">Allow us to sell your personal details to whomever we want</label>
                </div>
                <button type="submit" class="form__btn btn py-3">Submit</button>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer__container container py-4 px-5">
        <div class="footer__grid d-grid">
        <div class="footer__icons d-flex gap-3"><i class="fab fa-vimeo-v"></i><i class="fab fa-youtube"></i></div>
        <div class="footer__mail">hello@yay.com</div>
        <div class="footer__copy">Copyright 2020</div>
        </div>
    </div>
</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/35dab5c0f5.js" crossorigin="anonymous"></script>
  </body>
</html>
